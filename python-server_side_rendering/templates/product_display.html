<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>

<h1>Product Display</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% else %}
<table border="1">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
